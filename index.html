<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intercom Test Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #2d2d2d;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª VinnyLand</h1>
  <p>This test page lets you toggle between visitor and logged-in user to test Intercom Messenger behavior.</p>

  <div>
    <button onclick="bootVisitor()">Load as Visitor</button>
    <button onclick="bootUser()">Log In as Test User</button>
    <button onclick="shutdownIntercom()">Log Out / Shutdown</button>
    <button onclick="sendEvent()">Send Custom Event</button>
  </div>

  <div id="status">Status: Not loaded</div>

  <script>
    const appId = "ex23qz7s";
    const apiBase = "https://api-iam.intercom.io";

    function bootVisitor() {
      window.Intercom('shutdown'); // Reset before boot
      window.intercomSettings = {
        api_base: apiBase,
        app_id: appId
      };
      Intercom('boot', window.intercomSettings);
      updateStatus("Visitor session loaded (anonymous)");
    }

    function bootUser() {
      window.Intercom('shutdown'); // Reset before boot
      const user = {
        id: "user_1234",
        name: "Karla Example",
        email: "karla@example.com",
        createdAt: Math.floor(Date.now() / 1000) - 86400 // 1 day ago
      };

      window.intercomSettings = {
        api_base: apiBase,
        app_id: appId,
        user_id: user.id,
        name: user.name,
        email: user.email,
        created_at: user.createdAt
      };

      Intercom('boot', window.intercomSettings);
      updateStatus(`Logged in as ${user.email}`);
    }

    function shutdownIntercom() {
      window.Intercom('shutdown');
      updateStatus("Intercom shutdown (logged out)");
    }

    function sendEvent() {
      Intercom('trackEvent', 'demo_event_clicked', {
        clicked_at: new Date().toISOString(),
        plan: 'test'
      });
      alert("Sent custom event: 'demo_event_clicked'");
    }

    function updateStatus(message) {
      document.getElementById("status").innerText = `Status: ${message}`;
    }

    // Load Intercom script
    (function(){
      var w = window;
      var ic = w.Intercom;
      if (typeof ic === "function") {
        ic('reattach_activator');
        ic('update', w.intercomSettings);
      } else {
        var d = document;
        var i = function() { i.c(arguments); };
        i.q = [];
        i.c = function(args) { i.q.push(args); };
        w.Intercom = i;
        var l = function() {
          var s = d.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = 'https://widget.intercom.io/widget/ex23qz7s';
          var x = d.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        };
        if (document.readyState === 'complete') {
          l();
        } else if (w.attachEvent) {
          w.attachEvent('onload', l);
        } else {
          w.addEventListener('load', l, false);
        }
      }
    })();
  </script>
</body>
</html>

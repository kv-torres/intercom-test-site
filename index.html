<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pitbull Pals — Chat & Explore</title>
<style>
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0f0ff;
    color: #003366;
    line-height: 1.5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: linear-gradient(90deg, #005f99, #007acc);
    color: #d0eaff;
    text-align: center;
    padding: 1.5rem 1rem;
    font-size: 2.4rem;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  main {
    max-width: 900px;
    margin: 2rem auto 3rem;
    padding: 0 1rem;
    flex-grow: 1;
  }
  h2 {
    text-align: center;
    margin-bottom: 0.3rem;
    color: #004080;
  }
  p.intro {
    text-align: center;
    max-width: 600px;
    margin: 0 auto 2rem;
    font-size: 1.15rem;
    color: #005b99;
  }
  .button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 2.5rem;
    flex-wrap: wrap;
  }
  button {
    background: linear-gradient(135deg, #007acc, #004c99);
    border: none;
    color: #d0eaff;
    font-size: 1.15rem;
    padding: 14px 30px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 12px rgba(0, 76, 153, 0.6);
    font-weight: 600;
    transition: background 0.3s ease;
    min-width: 110px;
  }
  button:hover {
    background: linear-gradient(135deg, #004c99, #003366);
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
  }
  .gallery-item {
    background: white;
    border-radius: 14px;
    box-shadow: 0 6px 14px rgba(0, 76, 153, 0.15);
    overflow: hidden;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .gallery-item:hover {
    transform: scale(1.04);
    box-shadow: 0 10px 25px rgba(0, 76, 153, 0.3);
  }
  .gallery-item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }
  .caption {
    padding: 0.75rem 1rem;
    text-align: center;
    font-weight: 600;
    color: #005b99;
    background: #cce6ff;
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  footer {
    text-align: center;
    padding: 1rem 0 2rem;
    color: #004080;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>Pitbull Pals</header>

<main>
  <h2>Welcome to Pitbull Pals!</h2>
  <p class="intro">Explore our pitbull gallery, or chat with us anytime using the messenger in the corner.</p>

  <div class="button-group">
    <button onclick="alert('Visitor Mode Activated!')">Visitor</button>
    <button onclick="alert('User Mode Activated!')">User</button>
    <button onclick="alert('Showing Events (placeholder)')">Events</button>
  </div>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?auto=format&fit=crop&w=400&q=80" alt="Playful Pitbull" />
      <div class="caption">Playful Pitbull</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?auto=format&fit=crop&w=400&q=80" alt="Friendly Pitbull" />
      <div class="caption">Friendly Face</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783?auto=format&fit=crop&w=400&q=80" alt="Chill Pitbull" />
      <div class="caption">Chill Buddy</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16?auto=format&fit=crop&w=400&q=80" alt="Pitbull Puppy" />
      <div class="caption">Puppy Love</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006?auto=format&fit=crop&w=400&q=80" alt="Running Pitbull" />
      <div class="caption">Running Free</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?auto=format&fit=crop&w=400&q=80" alt="Happy Pitbull" />
      <div class="caption">Happy Smile</div>
    </div>
  </div>
</main>

<footer>© 2025 Pitbull Pals</footer>

<!-- Intercom Messenger -->
<script>
  window.intercomSettings = {
    app_id: "ex23qz7s"
  };
</script>

<script>
  (function() {
    var w = window; 
    var ic = w.Intercom;
    if (typeof ic === "function") {
      ic('reattach_activator');
      ic('update', w.intercomSettings);
    } else {
      var d = document; 
      var i = function(){ i.c(arguments); };
      i.q = []; 
      i.c = function(args){ i.q.push(args); };
      w.Intercom = i;
      var l = function() {
        var s = d.createElement('script');
        s.type = 'text/javascript'; 
        s.async = true;
        s.src = 'https://widget.intercom.io/widget/ex23qz7s';
        var x = d.getElementsByTagName('script')[0]; 
        x.parentNode.insertBefore(s, x);
      };
      if (document.readyState === 'complete') {
        l();
      } else if (w.attachEvent) {
        w.attachEvent('onload', l);
      } else {
        w.addEventListener('load', l, false);
      }
    }
  })();
</script>

</body>
</html>

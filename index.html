    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .gallery-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255,159,28,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(255,159,28,0.4);
    }
    .gallery-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .caption {
      padding: 0.75rem 1rem;
      font-weight: 600;
      color: #ff6f00;
      text-align: center;
      background: #fff3e0;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

      text-align: center;
      color: #999;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>

    <p class="intro">Check out our favorite pitbull pals — happy, playful, and full of love! Chat with us anytime using the messenger in the corner.</p>

      </div>

        <div class="caption">Puppy Love</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006?auto=format&fit=crop&w=400&q=80" alt="Dog running in field" />
        <div class="caption">Running Free</div>
